<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Abdurrohman</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Profile</a></li>
                <li><a href="#">Achievement</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Pop-up Input Nama -->
    <div id="namePopup" class="popup">
        <div class="popup-content">
            <h3>Masukkan Nama Anda:</h3>
            <input type="text" id="inputName" placeholder="Nama Anda">
            <button id="submitName">Submit</button>
        </div>
    </div>
        <section class="welcome">
            <h2 id="welcomeMessage">Halo, Selamat Datang!</h2>
            <p>Ini adalah website latihan pertama</p>
            
            <!-- Slider Section -->
            <section class="slider">
                <div class="slides">
                    <img src="assets/image1.jpg" alt="Image 1">
                    <img src="assets/image2.jpg" alt="Image 2">
                    <img src="assets/image3.jpg" alt="Image 3">
                    <img src="assets/image4.jpg" alt="Image 4">
                </div>
        
               <!-- Indikator Bulatan -->
                <div class="indicators">
                    <span class="indicator" onclick="showSlide(0)"></span>
                    <span class="indicator" onclick="showSlide(1)"></span>
                    <span class="indicator" onclick="showSlide(2)"></span>
                    <span class="indicator" onclick="showSlide(3)"></span>
                </div>
            </section>
        </section>

        <section class="facilitation">
            <h2>Pemandangan</h2>
            <div class="icons">
                <div class="icon">
                    <img src="assets/image1.jpg" alt="Gambar 1">
                    <p>Gambar 1</p>
                </div>
                <div class="icon">
                    <img src="assets/image2.jpg" alt="Gambar 2">
                    <p>Gambar 2</p>
                </div>
                <div class="icon">
                    <img src="assets/image3.jpg" alt="Gambar 3">
                    <p>Gambar 3</p>
                </div>
            </div>
        </section>

        <section class="message-us">
            <h2>Message Us</h2>
            <div class="form-and-result">
                <!-- Formulir -->
                <form id="messageForm">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" placeholder="Nama" required>
        
                    <label for="birthdate">Tanggal Lahir:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
        
                    <label>Jenis Kelamin:</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="Laki-Laki" required>
                        <label for="male">Laki-Laki</label>
                        <input type="radio" id="female" name="gender" value="Perempuan" required>
                        <label for="female">Perempuan</label>
                    </div>
        
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" placeholder="Pesan" required></textarea>
        
                    <button type="button" id="showResultButton">Tampilkan Hasil</button>
                    <!--<button type="button" id="resetFormButton">Kosongkan Formulir</button>-->
                </form>
        
                <!-- Area untuk menampilkan hasil input -->
                <div id="result" class="result"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Portofolio Saya. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
